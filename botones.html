<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: rgba(0, 0, 255,0.5);
    }
    .container {
      text-align: center;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color:white;
    }
</style>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <input type="number" id="valor1" placeholder="Ingrese el valor 1">
        <input type="number" id="valor2" placeholder="Ingrese el valor 2">
        <button class="btn" onclick="calcular()">Calcular</button>
        <div id="result"></div>
    </div>
      <script>
        const calcular = () => {
            const valor1 = parseInt(document.getElementById("valor1").value);
            const valor2 = parseInt(document.getElementById("valor2").value);
            
            const resultadoDiv = document.getElementById("result");
            resultadoDiv.textContent = "El resultado es: " + (valor1 + valor2);
        }
      </script>
</body>
</html>
