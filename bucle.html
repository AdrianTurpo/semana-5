<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: rgb(122, 122, 223);
        height: 100vh;
        display:flex;
        justify-content: center;
        align-items: center;
    }
    .linea {
        
        margin-bottom: 10px;
        color:white;
    }
    #resultado{
        border: 1px solid black;
        padding: 10px;
    }
</style>
<body>
    <div id="resultado"></div>

    <script>
        var numero = parseInt(prompt("Ingresa un número:"));
        var resultadoDiv = document.getElementById("resultado");

        for (var i = 1; i <= numero; i++) {
            var lineaDiv = document.createElement("div");
            lineaDiv.className = "linea";
            lineaDiv.textContent = "Iteración " + i;
            resultadoDiv.appendChild(lineaDiv);
        }
    </script>
</body>
</html>
